<ion-view title="Reset Timetable" id="page3">
  <ion-content padding="true" class="has-header">
    <form id="resetActivity-form2" class="list">
      <label class="item item-select" id="resetActivity-select1" name="resetDay">
        <span class="input-label">Select Day</span>
        <select id="dateReset" name="dateReset">
          <option value="Sunday">Sunday</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
        </select>
		
      </label>
      
    </form>
    <button id="resetActivity-button1" class="button button-positive button-block">Reset</button>
  </ion-content>
</ion-view>
